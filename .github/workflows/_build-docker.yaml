name: Build docker
on:
  workflow_call:
    inputs:
      app:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
    outputs:
      image_tag:
        value: ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.mfe-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Read MFE version
        id: mfe-version
        run: |
          APP_PATH=$(dirname "${{ inputs.dockerfile }}")
          VERSION=$(jq -r '.version' "$APP_PATH/package.json")

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Failed to read version from $APP_PATH/package.json"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "MFE version: $VERSION"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.app }}
          tags: |
            type=sha,prefix=,format=long
            type=semver,pattern={{version}},value=${{ steps.mfe-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.mfe-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.mfe-version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
