name: Build docker
on:
  workflow_call:
    inputs:
      env:
        required: false
        type: string
      app:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
    outputs:
      image_tag:
        value: ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env != '' && format('{0}-{1}', inputs.app, inputs.env) || fromJSON('null') }}
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.mfe-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Read MFE version
        id: mfe-version
        run: |
          APP_PATH=$(dirname "${{ inputs.dockerfile }}")
          VERSION=$(jq -r '.version' "$APP_PATH/package.json")

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Failed to read version from $APP_PATH/package.json"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "MFE version: $VERSION"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ inputs.app }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_MEDUSA_BACKEND_URL=${{ secrets.MEDUSA_BACKEND_URL }}
            NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${{ secrets.MEDUSA_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_BFF_URL=${{ secrets.BFF_URL }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.STOREFRONT_BASE_URL }}

