name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: write
  deployments: write
  packages: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      home: ${{ steps.changes.outputs.home }}
      account: ${{ steps.changes.outputs.account }}
      products: ${{ steps.changes.outputs.products }}
      checkout: ${{ steps.changes.outputs.checkout }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            home:
              - 'apps/mf-home/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            account:
              - 'apps/mf-account/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            products:
              - 'apps/mf-products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            checkout:
              - 'apps/mf-checkout/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            horz:
              - 'apps/mf-horz-components/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'

  build-home:
    needs: detect-changes
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-home
      dockerfile: ./apps/mf-home/Dockerfile

  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-checkout
      dockerfile: ./apps/mf-checkout/Dockerfile

  build-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-products
      dockerfile: ./apps/mf-products/Dockerfile

  build-account:
    needs: detect-changes
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-account
      dockerfile: ./apps/mf-account/Dockerfile

  build-horz:
    needs: detect-changes
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-horz
      dockerfile: ./apps/mf-horz-components/Dockerfile

  home-smoke:
    needs: [detect-changes, build-home]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-smoke
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  tag-home:
    name: Tag home release
    needs: [detect-changes, home-smoke]
    if: needs.detect-changes.outputs.home == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create git tag
        run: |
          NAME=$(jq -r '.name' apps/mf-home/package.json)
          VERSION=$(jq -r '.version' apps/mf-home/package.json)

          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "::error::Failed to read version from apps/mf-home/package.json"
            exit 1
          fi

          TAG="$NAME@$VERSION"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag: $TAG"
          fi

  home-qa:
    needs: [detect-changes, build-home, home-smoke]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-qa
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  home-production:
    needs: [detect-changes, build-home, home-qa]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-prod
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-smoke:
    needs: [detect-changes, build-checkout]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
