name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write
  packages: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      home: ${{ steps.changes.outputs.home }}
      account: ${{ steps.changes.outputs.account }}
      products: ${{ steps.changes.outputs.products }}
      checkout: ${{ steps.changes.outputs.checkout }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            home:
              - 'apps/mf-home/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            account:
              - 'apps/mf-account/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            products:
              - 'apps/mf-products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            checkout:
              - 'apps/mf-checkout/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'

  build-home:
    needs: detect-changes
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-home
      dockerfile: ./apps/mf-home/Dockerfile

  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-checkout
      dockerfile: ./apps/mf-checkout/Dockerfile

  build-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-products
      dockerfile: ./apps/mf-products/Dockerfile

  build-account:
    needs: detect-changes
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-account
      dockerfile: ./apps/mf-account/Dockerfile

  home-smoke:
    needs: [detect-changes, build-home]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-smoke
      image: ${{ needs.build-home.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  home-qa:
    needs: [detect-changes, home-smoke]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-qa
      image: ${{ needs.build-home.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  home-production:
    needs: [detect-changes, home-qa]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-prod
      image: ${{ needs.build-home.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-smoke:
    needs: [detect-changes, build-checkout]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-smoke
      image: ${{ needs.build-checkout.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-qa:
    needs: [detect-changes, checkout-smoke]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-qa
      image: ${{ needs.build-checkout.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-production:
    needs: [detect-changes, checkout-qa]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-prod
      image: ${{ needs.build-checkout.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-smoke:
    needs: [detect-changes, build-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-smoke
      image: ${{ needs.build-products.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-qa:
    needs: [detect-changes, products-smoke]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-qa
      image: ${{ needs.build-products.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-production:
    needs: [detect-changes, products-qa]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-prod
      image: ${{ needs.build-products.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-smoke:
    needs: [detect-changes, build-account]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-smoke
      image: ${{ needs.build-account.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-qa:
    needs: [detect-changes, account-smoke]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-qa
      image: ${{ needs.build-account.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-production:
    needs: [detect-changes, account-qa]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-prod
      image: ${{ needs.build-account.outputs.image_tag }} 
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
