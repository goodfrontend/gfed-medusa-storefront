name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: write
  deployments: write
  packages: write

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      home: ${{ steps.changes.outputs.home }}
      account: ${{ steps.changes.outputs.account }}
      products: ${{ steps.changes.outputs.products }}
      checkout: ${{ steps.changes.outputs.checkout }}
      horz: ${{ steps.changes.outputs.horz }}
      gateway: ${{ steps.changes.outputs.gateway }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            home:
              - 'apps/mf-home/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            account:
              - 'apps/mf-account/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            products:
              - 'apps/mf-products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            checkout:
              - 'apps/mf-checkout/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            horz:
              - 'apps/mf-horz-components/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            gateway:
              - 'workers/router/**'

  build-home:
    needs: detect-changes
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-home
      dockerfile: ./apps/mf-home/Dockerfile

  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-checkout
      dockerfile: ./apps/mf-checkout/Dockerfile

  build-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-products
      dockerfile: ./apps/mf-products/Dockerfile

  build-account:
    needs: detect-changes
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-account
      dockerfile: ./apps/mf-account/Dockerfile

  build-horz-smoke:
    needs: detect-changes
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    secrets: inherit
    with:
      env: smoke
      app: sf-horz
      dockerfile: ./apps/mf-horz-components/Dockerfile

  build-horz-qa:
    needs: detect-changes
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    secrets: inherit
    with:
      env: qa
      app: sf-horz
      dockerfile: ./apps/mf-horz-components/Dockerfile

  build-horz-prod:
    needs: detect-changes
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    secrets: inherit
    with:
      env: prod
      app: sf-horz
      dockerfile: ./apps/mf-horz-components/Dockerfile

  home-smoke:
    needs: [detect-changes, build-home]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-smoke
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets: inherit

  home-qa:
    needs: [detect-changes, build-home, home-smoke]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-qa
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets: inherit

  checkout-smoke:
    needs: [detect-changes, build-checkout]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-smoke
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets: inherit

  checkout-qa:
    needs: [detect-changes, build-checkout, checkout-smoke]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-qa
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets: inherit

  products-smoke:
    needs: [detect-changes, build-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-smoke
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets: inherit

  products-qa:
    needs: [detect-changes, build-products, products-smoke]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-qa
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets: inherit

  account-smoke:
    needs: [detect-changes, build-account]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-smoke
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets: inherit

  account-qa:
    needs: [detect-changes, build-account, account-smoke]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-qa
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets: inherit

  horz-smoke:
    needs: [detect-changes, build-horz-smoke]
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-horz-smoke
      image: ${{ needs.build-horz-smoke.outputs.image_tag }}
    secrets: inherit

  horz-qa:
    needs: [detect-changes, build-horz-qa, horz-smoke]
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-horz-qa
      image: ${{ needs.build-horz-qa.outputs.image_tag }}
    secrets: inherit

  home-production:
    needs: [detect-changes, build-home, home-qa]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-prod
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets: inherit

  checkout-production:
    needs: [detect-changes, build-checkout, checkout-qa]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-prod
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets: inherit

  products-production:
    needs: [detect-changes, build-products, products-qa]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-prod
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets: inherit

  account-production:
    needs: [detect-changes, build-account, account-qa]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-prod
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets: inherit

  horz-production:
    needs: [detect-changes, build-horz-prod, horz-qa]
    if: needs.detect-changes.outputs.horz == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-horz-prod
      image: ${{ needs.build-horz-prod.outputs.image_tag }}
    secrets: inherit

  gateway-smoke:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    environment: gateway-smoke
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare (Smoke)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: workers/router
          command: deploy --config wrangler.toml

  gateway-qa:
    needs: [detect-changes, gateway-smoke]
    if: needs.detect-changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    environment: gateway-qa
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare (QA)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: workers/router
          command: deploy --config wrangler.qa.toml

  gateway-production:
    needs: [detect-changes, gateway-qa]
    if: needs.detect-changes.outputs.gateway == 'true'
    runs-on: ubuntu-latest
    environment: gateway-prod
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: workers/router
          command: deploy --config wrangler.production.toml

  create-tags:
    name: Create production tags
    needs:
      - detect-changes
      - build-home
      - build-checkout
      - build-products
      - build-account
      - build-horz-prod
      - home-production
      - checkout-production
      - products-production
      - account-production
      - horz-production
    if: |
      always() &&
      (needs.home-production.result == 'success' ||
       needs.checkout-production.result == 'success' ||
       needs.products-production.result == 'success' ||
       needs.account-production.result == 'success' ||
       needs.horz-production.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read MFE versions
        id: versions
        run: |
          HOME_VERSION=$(jq -r '.version' apps/mf-home/package.json)
          CHECKOUT_VERSION=$(jq -r '.version' apps/mf-checkout/package.json)
          PRODUCTS_VERSION=$(jq -r '.version' apps/mf-products/package.json)
          ACCOUNT_VERSION=$(jq -r '.version' apps/mf-account/package.json)
          HORZ_VERSION=$(jq -r '.version' apps/mf-horz-components/package.json)

          for MFE in "home" "checkout" "products" "account" "horz"; do
            MFE_UPPER=$(echo "$MFE" | tr '[:lower:]' '[:upper:]')
            VERSION_VAR="${MFE_UPPER}_VERSION"
            VERSION="${!VERSION_VAR}"

            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
              echo "::error::Invalid version in $MFE package.json: '$VERSION'"
              exit 1
            fi

            if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+'; then
              echo "::error::Version '$VERSION' for $MFE is not valid semver (must be X.Y.Z)"
              exit 1
            fi
          done

          {
            echo "home=$HOME_VERSION"
            echo "checkout=$CHECKOUT_VERSION"
            echo "products=$PRODUCTS_VERSION"
            echo "account=$ACCOUNT_VERSION"
            echo "horz=$HORZ_VERSION"
          } >> "$GITHUB_OUTPUT"

      - name: Create git tags for deployed MFEs
        env:
          HOME_RESULT: ${{ needs.home-production.result }}
          HOME_VERSION: ${{ steps.versions.outputs.home }}
          CHECKOUT_RESULT: ${{ needs.checkout-production.result }}
          CHECKOUT_VERSION: ${{ steps.versions.outputs.checkout }}
          PRODUCTS_RESULT: ${{ needs.products-production.result }}
          PRODUCTS_VERSION: ${{ steps.versions.outputs.products }}
          ACCOUNT_RESULT: ${{ needs.account-production.result }}
          ACCOUNT_VERSION: ${{ steps.versions.outputs.account }}
          HORZ_RESULT: ${{ needs.horz-production.result }}
          HORZ_VERSION: ${{ steps.versions.outputs.horz }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Define MFEs with their package names
          declare -A MFES=(
            ["home"]="@gfed-medusa/mf-home"
            ["checkout"]="@gfed-medusa/mf-checkout"
            ["products"]="@gfed-medusa/mf-products"
            ["account"]="@gfed-medusa/mf-account"
            ["horz"]="@gfed-medusa/mf-horz-components"
          )

          for MFE in "${!MFES[@]}"; do
            MFE_UPPER=$(echo "$MFE" | tr '[:lower:]' '[:upper:]')
            RESULT_VAR="${MFE_UPPER}_RESULT"
            VERSION_VAR="${MFE_UPPER}_VERSION"

            RESULT="${!RESULT_VAR}"
            VERSION="${!VERSION_VAR}"

            if [ "$RESULT" = "success" ] && [ -n "$VERSION" ]; then
              TAG="${MFES[$MFE]}@${VERSION}"

              if ! git rev-parse "$TAG" >/dev/null 2>&1; then
                git tag -a "$TAG" -m "Production release $TAG"

                if git push origin "$TAG"; then
                  echo "✓ Created tag: $TAG"
                else
                  echo "::error::Failed to push tag: $TAG"
                  exit 1
                fi
              else
                TAG_COMMIT=$(git rev-list -n 1 "$TAG" 2>/dev/null)
                CURRENT_COMMIT=$(git rev-parse HEAD)

                if [ "$TAG_COMMIT" = "$CURRENT_COMMIT" ]; then
                  echo "⚠ Tag $TAG already exists for this commit (idempotent deployment)"
                else
                  echo "::error::Tag $TAG already exists but points to different commit"
                  echo "::error::Current commit: $CURRENT_COMMIT"
                  echo "::error::Tag points to:  $TAG_COMMIT"
                  echo "::error::Please bump the version in $MFE package.json before deploying"
                  exit 1
                fi
              fi
            fi
          done
