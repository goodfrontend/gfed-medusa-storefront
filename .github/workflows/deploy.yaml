name: Deploy to Render

on:
  push:
    branches: [main]

permissions:
  contents: write
  deployments: write
  packages: write

jobs:
  version:
    name: Version MFEs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for MFE changesets
        id: check-changesets
        run: |
          HAS_CHANGESETS=false
          for file in .changeset/*.md; do
            [[ -f "$file" ]] || continue
            [[ "$(basename "$file")" == "README.md" ]] && continue
            if grep -q "@gfed-medusa/mf-" "$file" 2>/dev/null; then
              HAS_CHANGESETS=true
              break
            fi
          done

          if [ "$HAS_CHANGESETS" = "true" ]; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
            echo "✓ MFE changesets found"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
            echo "No MFE changesets found, skipping versioning"
          fi

      - name: Version MFEs
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          if ! pnpm run ci:version-mfes; then
            echo "::error::Failed to version MFEs"
            exit 1
          fi

      - name: Commit and push version changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Version MFEs"

          echo "Creating git tags..."
          for package in apps/mf-*/package.json; do
            NAME=$(jq -r '.name' "$package")
            VERSION=$(jq -r '.version' "$package")

            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
              echo "::error::Failed to read version from $package"
              exit 1
            fi

            TAG="$NAME@$VERSION"

            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "::warning::Tag $TAG already exists, skipping"
            else
              git tag -a "$TAG" -m "Release $TAG"
              echo "Created tag: $TAG"
            fi
          done

          echo "Pushing version commit and tags..."
          if ! git push origin main --follow-tags; then
            echo "::error::Failed to push version commit and tags"
            exit 1
          fi

          echo "✓ Version commit and tags pushed successfully"

  detect-changes:
    name: Detect changes
    needs: version
    runs-on: ubuntu-latest
    outputs:
      home: ${{ steps.changes.outputs.home }}
      account: ${{ steps.changes.outputs.account }}
      products: ${{ steps.changes.outputs.products }}
      checkout: ${{ steps.changes.outputs.checkout }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: changes
        uses: dorny/paths-filter@v3
        with:
          base: ${{ github.event.before || 'HEAD^' }}
          filters: |
            home:
              - 'apps/mf-home/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            account:
              - 'apps/mf-account/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            products:
              - 'apps/mf-products/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'
            checkout:
              - 'apps/mf-checkout/**'
              - 'packages/**'
              - 'turbo.json'
              - 'pnpm-lock.yaml'
              - 'render.yaml'

  build-home:
    needs: detect-changes
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-home
      dockerfile: ./apps/mf-home/Dockerfile

  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-checkout
      dockerfile: ./apps/mf-checkout/Dockerfile

  build-products:
    needs: detect-changes
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-products
      dockerfile: ./apps/mf-products/Dockerfile

  build-account:
    needs: detect-changes
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_build-docker.yaml
    with:
      app: sf-account
      dockerfile: ./apps/mf-account/Dockerfile

  home-smoke:
    needs: [detect-changes, build-home]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-smoke
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  home-qa:
    needs: [detect-changes, build-home, home-smoke]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-qa
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  home-production:
    needs: [detect-changes, build-home, home-qa]
    if: needs.detect-changes.outputs.home == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-home-prod
      image: ${{ needs.build-home.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-smoke:
    needs: [detect-changes, build-checkout]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-smoke
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-qa:
    needs: [detect-changes, build-checkout, checkout-smoke]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-qa
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  checkout-production:
    needs: [detect-changes, build-checkout, checkout-qa]
    if: needs.detect-changes.outputs.checkout == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-checkout-prod
      image: ${{ needs.build-checkout.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-smoke:
    needs: [detect-changes, build-products]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-smoke
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-qa:
    needs: [detect-changes, build-products, products-smoke]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-qa
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  products-production:
    needs: [detect-changes, build-products, products-qa]
    if: needs.detect-changes.outputs.products == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-products-prod
      image: ${{ needs.build-products.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-smoke:
    needs: [detect-changes, build-account]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-smoke
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-qa:
    needs: [detect-changes, build-account, account-smoke]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-qa
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  account-production:
    needs: [detect-changes, build-account, account-qa]
    if: needs.detect-changes.outputs.account == 'true'
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: sf-account-prod
      image: ${{ needs.build-account.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
