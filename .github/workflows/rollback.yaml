name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to rollback'
        required: true
        type: choice
        options:
          - home
          - account
          - products
          - checkout
      environment:
        description: 'Which environment to rollback'
        required: true
        type: choice
        options:
          - smoke
          - qa
          - production
      target_version:
        description: 'Version to rollback to (e.g., 1.2.3, or leave empty to list available versions)'
        required: false
        type: string
      confirm:
        description: 'Type "rollback" to confirm'
        required: true
        type: string

permissions:
  contents: read
  deployments: write
  packages: read

concurrency:
  group: rollback-${{ inputs.app }}-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate rollback request
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.determine-image.outputs.image_tag }}
      service_name: ${{ steps.determine-image.outputs.service_name }}
      version: ${{ steps.determine-image.outputs.version }}
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "rollback" ]; then
            echo "::error::Confirmation failed. You must type 'rollback' to proceed."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --tags

      - name: Determine target version
        id: determine-image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APP="${{ inputs.app }}"
          TARGET_VERSION="${{ inputs.target_version }}"

          # List available versions for this MFE
          echo "Available versions for mf-$APP:"
          AVAILABLE_VERSIONS=$(git tag -l "@gfed-medusa/mf-$APP@*" | sed 's/@gfed-medusa\/mf-.*@//' | sort -V -r)
          echo "$AVAILABLE_VERSIONS"

          # If no version provided, show available versions and exit
          if [ -z "$TARGET_VERSION" ]; then
            echo "::error::No version provided. Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            echo "::error::Please specify a version from the list above."
            exit 1
          fi

          # Validate version exists as git tag
          GIT_TAG="@gfed-medusa/mf-$APP@$TARGET_VERSION"
          if ! git tag -l "$GIT_TAG" | grep -q .; then
            echo "::error::Version $TARGET_VERSION does not exist for mf-$APP"
            echo "::error::Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            exit 1
          fi
          echo "✓ Git tag exists: $GIT_TAG"

          # Get commit info for version
          TAG_COMMIT=$(git rev-list -n 1 "$GIT_TAG")
          COMMIT_DATE=$(git show -s --format=%ci "$TAG_COMMIT")
          COMMIT_TIMESTAMP=$(git show -s --format=%ct "$TAG_COMMIT")
          CURRENT_TIMESTAMP=$(date +%s)
          DAYS_OLD=$(( (CURRENT_TIMESTAMP - COMMIT_TIMESTAMP) / 86400 ))

          echo "::notice::Version $TARGET_VERSION details:"
          echo "::notice::• Committed: $COMMIT_DATE ($DAYS_OLD days ago)"
          echo "::notice::• Git SHA: $TAG_COMMIT"

          # Rollback warnings
          echo "::warning::⚠️  Rollback Safety Notices:"
          echo "::warning::• Rolling back to version $TARGET_VERSION from $DAYS_OLD days ago"
          echo "::warning::• Rollback only affects the $APP microfrontend"
          echo "::warning::  Shared packages (sf-lib-*) remain at current versions"

          if [ "$DAYS_OLD" -gt 30 ]; then
            echo "::warning::• ⚠️  HIGH RISK: Version is >30 days old"
            echo "::warning::  May have database/infrastructure incompatibilities"
            echo "::warning::• Strongly recommend testing in smoke environment first"
          fi

          # Map app name to service name (capture from stdout)
          SERVICE_NAME=$(./.github/scripts/map-service-name.sh "$APP" "${{ inputs.environment }}")

          # Construct Docker image tag with version
          IMAGE_TAG="ghcr.io/${{ github.repository }}/$SERVICE_NAME:$TARGET_VERSION"
          {
            echo "image_tag=$IMAGE_TAG"
            echo "version=$TARGET_VERSION"
            echo "service_name=$SERVICE_NAME"
          } >> "$GITHUB_OUTPUT"
          echo "Rolling back to: $IMAGE_TAG"

      - name: Validate Docker image exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          IMAGE="${{ steps.determine-image.outputs.image_tag }}"
          SERVICE_NAME="${{ steps.determine-image.outputs.service_name }}"
          VERSION="${{ steps.determine-image.outputs.version }}"

          # Extract base service name (remove environment suffix)
          # Remove -smoke, -qa, or -prod suffix
          BASE_SERVICE="$SERVICE_NAME"
          BASE_SERVICE="${BASE_SERVICE%-smoke}"
          BASE_SERVICE="${BASE_SERVICE%-qa}"
          BASE_SERVICE="${BASE_SERVICE%-prod}"

          # Construct full GHCR package name
          # For image: ghcr.io/goodfrontend/gfed-medusa-storefront/sf-home
          # Package name is: gfed-medusa-storefront/sf-home (URL encoded)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PACKAGE_NAME="$REPO_NAME/$BASE_SERVICE"
          # URL encode the slash
          PACKAGE_NAME_ENCODED=$(echo "$PACKAGE_NAME" | sed 's/\//%2F/g')

          echo "Checking if image exists: $IMAGE"
          echo "Package: $PACKAGE_NAME"
          echo "Version: $VERSION"

          # Use GitHub API to check if image exists in GHCR
          API_URL="https://api.github.com/users"
          API_URL="$API_URL/${{ github.repository_owner }}"
          API_URL="$API_URL/packages/container/$PACKAGE_NAME_ENCODED/versions"
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Unable to verify image existence via API (HTTP $HTTP_CODE)"
            echo "::warning::Proceeding with deployment - Render will fail if image doesn't exist"
          else
            # Check if the version tag exists
            TAG_EXISTS=$(echo "$BODY" | jq -r --arg tag "$VERSION" \
              'any(.[]; .metadata.container.tags[]? == $tag)')

            if [ "$TAG_EXISTS" = "true" ]; then
              echo "✓ Docker image exists in GHCR"
            else
              echo "::error::Docker image not found: $IMAGE"
              echo "::error::The image may not have been built for this version."
              echo "::error::This could happen if:"
              echo "::error::  1. The version was created before Docker tagging was implemented"
              echo "::error::  2. The build failed for this version"
              echo "::error::  3. The image was deleted from GHCR"
              echo "::error::Please verify the image exists or choose a more recent version."
              exit 1
            fi
          fi

  rollback:
    name: Rollback ${{ inputs.app }} to v${{ needs.validate.outputs.version }} in ${{ inputs.environment }}
    needs: validate
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: ${{ needs.validate.outputs.service_name }}
      image: ${{ needs.validate.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  notify:
    name: Notify rollback result
    needs: [validate, rollback]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Rollback successful
        if: needs.rollback.result == 'success'
        run: |
          echo "::notice::✓ Rollback completed successfully"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"

      - name: Rollback failed
        if: needs.rollback.result == 'failure'
        run: |
          echo "::error::✗ Rollback failed"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"
          echo "Check the logs above for details"
          exit 1
