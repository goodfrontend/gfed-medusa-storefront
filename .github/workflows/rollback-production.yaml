name: Rollback Production Deployment

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Which app to rollback'
        required: true
        type: choice
        options:
          - home
          - account
          - products
          - checkout
          - horz
      target_version:
        description: 'Version to rollback to (e.g., 1.2.3, or leave empty to list available versions)'
        required: false
        type: string
      confirm:
        description: 'Type "rollback" to confirm'
        required: true
        type: string

permissions:
  contents: read
  deployments: write
  packages: read

concurrency:
  group: rollback-production-${{ inputs.app }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate rollback request
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.determine-image.outputs.image_tag }}
      service_name: ${{ steps.determine-image.outputs.service_name }}
      version: ${{ steps.determine-image.outputs.version }}
      base_service: ${{ steps.determine-image.outputs.base_service }}
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ inputs.confirm }}" != "rollback" ]; then
            echo "::error::Confirmation failed. You must type 'rollback' to proceed."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch git tags
        run: git fetch --tags

      - name: Determine target version
        id: determine-image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          APP="${{ inputs.app }}"
          TARGET_VERSION="${{ inputs.target_version }}"

          case "$APP" in
            home)
              PACKAGE_NAME="@gfed-medusa/mf-home"
              ;;
            account)
              PACKAGE_NAME="@gfed-medusa/mf-account"
              ;;
            products)
              PACKAGE_NAME="@gfed-medusa/mf-products"
              ;;
            checkout)
              PACKAGE_NAME="@gfed-medusa/mf-checkout"
              ;;
            horz)
              PACKAGE_NAME="@gfed-medusa/mf-horz-components"
              ;;
            *)
              echo "::error::Invalid app: $APP"
              exit 1
              ;;
          esac

          echo "Available production versions for $PACKAGE_NAME:"
          AVAILABLE_VERSIONS=$(git tag -l "$PACKAGE_NAME@*" | sed "s/$PACKAGE_NAME@//" | sort -V -r)
          echo "$AVAILABLE_VERSIONS"

          if [ -z "$TARGET_VERSION" ]; then
            echo "::error::No version provided. Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            echo "::error::Please specify a version from the list above."
            exit 1
          fi

          GIT_TAG="$PACKAGE_NAME@$TARGET_VERSION"
          if ! git tag -l "$GIT_TAG" | grep -q .; then
            echo "::error::Version $TARGET_VERSION does not exist for $PACKAGE_NAME"
            echo "::error::Available versions:"
            echo "$AVAILABLE_VERSIONS" | head -10
            exit 1
          fi
          echo "✓ Git tag exists: $GIT_TAG"

          TAG_COMMIT=$(git rev-list -n 1 "$GIT_TAG")
          COMMIT_DATE=$(git show -s --format=%ci "$TAG_COMMIT")
          COMMIT_TIMESTAMP=$(git show -s --format=%ct "$TAG_COMMIT")
          CURRENT_TIMESTAMP=$(date +%s)
          DAYS_OLD=$(( (CURRENT_TIMESTAMP - COMMIT_TIMESTAMP) / 86400 ))

          echo "::notice::Version $TARGET_VERSION details:"
          echo "::notice::• Committed: $COMMIT_DATE ($DAYS_OLD days ago)"
          echo "::notice::• Git SHA: $TAG_COMMIT"

          echo "::warning::⚠️  Rollback Safety Notices:"
          echo "::warning::• Rolling back production to version $TARGET_VERSION from $DAYS_OLD days ago"
          echo "::warning::• Rollback only affects the $APP microfrontend"
          echo "::warning::  Shared packages (@gfed-medusa/*) remain at current versions"

          if [ "$DAYS_OLD" -gt 30 ]; then
            echo "::warning::• ⚠️  HIGH RISK: Version is >30 days old"
            echo "::warning::  May have database/infrastructure incompatibilities"
          fi

          TAG_SHA=$(git rev-list -n 1 "$GIT_TAG")

          BASE_SERVICE="sf-$APP"
          SERVICE_NAME="$BASE_SERVICE-prod"

          IMAGE_TAG="ghcr.io/${{ github.repository }}/$BASE_SERVICE:$TAG_SHA"
          {
            echo "image_tag=$IMAGE_TAG"
            echo "version=$TARGET_VERSION"
            echo "service_name=$SERVICE_NAME"
            echo "base_service=$BASE_SERVICE"
          } >> "$GITHUB_OUTPUT"
          echo "Rolling back production to: $IMAGE_TAG"

      - name: Validate Docker image exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          IMAGE="${{ steps.determine-image.outputs.image_tag }}"
          BASE_SERVICE="${{ steps.determine-image.outputs.base_service }}"
          VERSION="${{ steps.determine-image.outputs.version }}"

          SHA="${IMAGE##*:}"

          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PACKAGE_NAME="$REPO_NAME/$BASE_SERVICE"
          PACKAGE_NAME_ENCODED="${PACKAGE_NAME//\//%2F}"

          echo "Checking if image exists: $IMAGE"
          echo "Package: $PACKAGE_NAME"
          echo "Version: $VERSION"
          echo "SHA: $SHA"

          API_URL="https://api.github.com/users"
          API_URL="$API_URL/${{ github.repository_owner }}"
          API_URL="$API_URL/packages/container/$PACKAGE_NAME_ENCODED/versions"
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$API_URL")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Unable to verify image existence via API (HTTP $HTTP_CODE)"
            echo "::warning::Proceeding with deployment - Render will fail if image doesn't exist"
          else
            TAG_EXISTS=$(echo "$BODY" | jq -r --arg tag "$SHA" \
              'any(.[]; .metadata.container.tags[]? == $tag)')

            if [ "$TAG_EXISTS" = "true" ]; then
              echo "✓ Docker image exists in GHCR (SHA: $SHA)"
            else
              echo "::error::Docker image not found: $IMAGE"
              echo "::error::The image with SHA $SHA may not exist."
              echo "::error::This could happen if:"
              echo "::error::  1. The build failed for this commit"
              echo "::error::  2. The image was deleted from GHCR"
              echo "::error::  3. The git tag points to a commit that was never deployed"
              echo "::error::Please verify the image exists or choose a more recent version."
              exit 1
            fi
          fi

  rollback:
    name: Rollback ${{ inputs.app }} to v${{ needs.validate.outputs.version }} in production
    needs: validate
    uses: ./.github/workflows/_deploy-render.yaml
    with:
      app: ${{ needs.validate.outputs.service_name }}
      image: ${{ needs.validate.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

  notify:
    name: Notify rollback result
    needs: [validate, rollback]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Rollback successful
        if: needs.rollback.result == 'success'
        run: |
          echo "::notice::✓ Production rollback completed successfully"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"

      - name: Rollback failed
        if: needs.rollback.result == 'failure'
        run: |
          echo "::error::✗ Production rollback failed"
          echo "Service: ${{ needs.validate.outputs.service_name }}"
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Image: ${{ needs.validate.outputs.image_tag }}"
          echo "Check the logs above for details"
          exit 1
