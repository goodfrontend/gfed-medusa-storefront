name: Trigger Reconciler At Window Start

on:
  workflow_dispatch:
    inputs:
      start_epoch:
        description: "Window start in UTC unix epoch seconds"
        required: true
        type: string
      parent_run_id:
        description: "Configure workflow run ID that created this watcher"
        required: false
        type: string

permissions:
  contents: read
  actions: write

concurrency:
  group: prod-instance-upgrade-window-start-trigger
  cancel-in-progress: true

jobs:
  wait-and-trigger:
    name: Wait and dispatch reconciler
    runs-on: ubuntu-latest
    steps:
      - name: Wait until window start (with chunked chaining)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          START_EPOCH: ${{ inputs.start_epoch }}
          PARENT_RUN_ID: ${{ inputs.parent_run_id }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail

          case "$START_EPOCH" in
            (*[!0-9]*|'')
              echo "::error::Invalid start_epoch input: '${START_EPOCH}'"
              exit 1
              ;;
          esac

          now_epoch="$(date -u +%s)"
          remaining=$((START_EPOCH - now_epoch))
          chunk_seconds=18000
          dispatch_ref="${DEFAULT_BRANCH:-${GITHUB_REF_NAME}}"

          dispatch_workflow() {
            local workflow_file="$1"
            local payload="$2"
            local out_file="$3"

            curl -sS -o "$out_file" -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              -H "Content-Type: application/json" \
              -d "$payload" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/${workflow_file}/dispatches"
          }

          if [ "$remaining" -gt "$chunk_seconds" ]; then
            echo "::notice::Window starts in ${remaining}s (> ${chunk_seconds}s). Sleeping ${chunk_seconds}s then chaining watcher."
            sleep "$chunk_seconds"

            chain_payload="$(jq -cn \
              --arg ref "$dispatch_ref" \
              --arg start_epoch "$START_EPOCH" \
              --arg parent_run_id "$PARENT_RUN_ID" \
              '{ref:$ref,inputs:{start_epoch:$start_epoch,parent_run_id:$parent_run_id}}')"

            chain_status="$(dispatch_workflow "prod-instance-upgrade-window-start-trigger.yaml" "$chain_payload" /tmp/start_trigger_chain.json)"

            if [ "$chain_status" != "204" ]; then
              echo "::error::Failed to chain start-time watcher (HTTP ${chain_status})."
              cat /tmp/start_trigger_chain.json
              exit 1
            fi

            echo "::notice::Chained start-time watcher successfully."
            exit 0
          fi

          if [ "$remaining" -gt 0 ]; then
            echo "::notice::Sleeping ${remaining}s until start epoch ${START_EPOCH}."
            sleep "$remaining"
          else
            echo "::notice::Start epoch already passed by $((0 - remaining))s; dispatching reconciler now."
          fi

          reconciler_payload="$(jq -cn --arg ref "$dispatch_ref" '{ref:$ref}')"
          reconciler_status="$(dispatch_workflow "prod-instance-upgrade-window-reconciler.yaml" "$reconciler_payload" /tmp/start_trigger_reconciler.json)"

          if [ "$reconciler_status" != "204" ]; then
            echo "::error::Failed to dispatch reconciler at window start (HTTP ${reconciler_status})."
            cat /tmp/start_trigger_reconciler.json
            exit 1
          fi

          echo "::notice::Dispatched reconciler at window start."
